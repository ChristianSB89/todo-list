<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="An interactive to do list" content="To Do List">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header id="header" class="title">

            <h2>This is what I need to <em>remember</em> today:</h2>

            <input type="text" id="text-input" placeholder="What do you need to remember?">
            <button id="add-btn">ADD</button>
            <button id="sort-btn" onclick="sortItems()">SORT A-Z</button>
            <button id="reset-btn" onclick="confirmDelete()">RESET</button>

        </header>
        
        <ul id="list"></ul>

        <script src="script.js" async defer></script>

    </body>

</html>
